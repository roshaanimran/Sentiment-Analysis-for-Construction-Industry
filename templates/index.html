<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Review Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Add Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Construction Review Sentiment Analysis</h1>
        
        <!-- Analysis Type Selection -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Select Analysis Type</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="analysisType" id="singleReviewOption" value="single" checked>
                                <label class="form-check-label" for="singleReviewOption">Single Review</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="analysisType" id="fileUploadOption" value="file">
                                <label class="form-check-label" for="fileUploadOption">Upload Excel File</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Input Sections -->
        <div class="row justify-content-center">
            <!-- Single Review Analysis -->
            <div class="col-md-8 mb-4" id="singleReviewSection">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Analyze Single Review</h5>
                    </div>
                    <div class="card-body">
                        <form id="singleReviewForm">
                            <div class="mb-3">
                                <label for="review" class="form-label">Enter your construction review:</label>
                                <textarea class="form-control" id="review" rows="4" required 
                                    placeholder="Example: The electrical work was excellent, but the plastering needs improvement."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze</button>
                        </form>
                        <div id="singleResult" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <!-- File Upload Analysis -->
            <div class="col-md-8 mb-4" id="fileUploadSection" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Analyze Reviews from Excel File</h5>
                    </div>
                    <div class="card-body">
                        <form id="fileUploadForm">
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Excel file with reviews:</label>
                                <input type="file" class="form-control" id="file" accept=".xlsx,.csv,.txt" required>
                                <div class="form-text">Excel file should have a column named 'review' containing the reviews.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Analyze File</button>
                        </form>
                        <div id="fileResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Section - Visually distinct from input forms -->
        <div class="row justify-content-center">
            <div class="col-md-10 mb-5">
                <div class="card results-section" id="resultsCard" style="display: none;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Analysis Results</h5>
                    </div>
                    <div class="card-body p-4">
                        <div id="resultsContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
